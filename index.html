<!DOCTYPE html>
<html>
<head>
    <title>Color Page</title>
    <style>
        body{
            width: 100%;
            height: 100%;
            background-color: #2b2b2b;
        }
        .content{
            display: grid;
            align-content: center;
            margin: 10% auto;
            width: 30%;
            color: white;
        }
        #UserInput {
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            padding: 0;
            color: white;
        }
    </style>
    <style id="JsAffectedCss"></style>
</head>
<body>
    <section class="content">
        <h1>Color Page</h1>
        <input type="text" id="UserInput" placeholder="Enter a color name or hex code here." />
    </section>
    <script>
        const userinput = document.getElementById("UserInput");
        userinput.onkeydown =(key)=>{if(key.keyCode == 13){changeColor(userinput.value);}};
        let style = document.getElementById("JsAffectedCss");
        function changeColor(val){
            if(val == ""){style.innerHTML = null;}
            else {style.innerHTML = "body{background-color:" + val + ";}"}}
    </script>
</body>
</html>
